              <br>
              
             
              <br>

          </div>


          <div class="form-color2">
            <label for="sentiment"><p>décris le sentiment que te procure cette photo </p> </label>
            <input type="text" name="sentiment" id="sentiment" required/>
          
          
          </div> 

          <br>
          <br>
          

          <div class="form-color3">
              <label for="color"><p> traduis ce sentiment en une couleur </p></label>
              <input type="color" id="color" name="color"
                    value="#e66465">
          </div>

          <div class="form-color4">
              <label for ="autreChose"> <p> traduis ce sentiment en quelque chose d'autre :</p> </label>  
              <input type="file" id="autreChose" name="autreChose" accept="image/*, video/*, audio/* ">
          </div>
